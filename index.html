<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header fw-bold">
                TAMBAH DATA PENJUALAN
            </div>
            <div class="card-body">
                <form action="" method="post">
                    <div class="row">
                        <div class="col-4">
                            <div class="form-group">
                                <label for="tanggal">Tanggal</label>
                                <input type="date" name="tanggal" id="tanggal" class="form-control">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="pelanggan">Pelanggan</label>
                                <select class="form-select" aria-label="Default select example" name="pelanggan">
                                    <option selected>-- Pilih --</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="nama_produk">Nama Produk</label>
                                <input type="text" name="nama_produk" id="nama_produk" class="form-control">
                            </div>
                            <button class="btn btn-primary mt-2">Cari Nama Produk</button>
                        </div>
                        <div class="col-4">
                            <div class="form-group">
                                <label for="harga">Harga</label>
                                <input type="text" name="harga" id="harga" class="form-control">
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="form-group">
                                <label for="stok">Stok</label>
                                <input type="text" name="stok" id="stok" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <div class="form-group">
                                <label for="jumlah_beli">Jumlah Beli</label>
                                <input type="number" name="jumlah_beli" id="jumlah_beli" class="form-control">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="sub_total">Sub Total / Harga Total</label>
                                <input type="text" name="sub_total" id="sub_total" class="form-control">
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="form-group">
                                <label for="stok_sisa">Stok Tersisa</label>
                                <input type="text" name="stok_sisa" id="stok_sisa" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-1">
                            <div class="form-group">
                                <label for=""></label>
                                <input type="submit" name="simpan" class="btn btn-primary" value="Simpan">
                            </div>
                        </div>
                        <div class="col-1">
                            <div class="form-group">
                                <label for=""></label>
                                <a href="#" type="submit" name="simpan" class="btn btn-secondary" value="Simpan"> BACK
                                </a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
